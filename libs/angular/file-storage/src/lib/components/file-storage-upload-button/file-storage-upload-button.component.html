<div class="container">
  <div class="row">
    <div class="col-12 my-3 my-lg-5">
      <form
        nz-form
        class="image-form w-100"
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        [nzAutoTips]="explainErrorsService.autoTips"
      >
        <!-- Uri -->
        <nz-form-item>
          <nz-form-label>{{ 'image_uri' | translate }}</nz-form-label>
          <nz-form-control>
            <input
              nz-input
              class="w-100"
              type="text"
              [placeholder]="'common_value-string' | translate"
              formControlName="uri"
            />
          </nz-form-control>
        </nz-form-item>
        <!-- /Uri -->
        <button
          nz-button
          nzType="primary"
          [disabled]="form.invalid"
          [nzLoading]="saving"
        >
          {{ 'common_save' | translate }}
        </button>
      </form>
    </div>
  </div>
</div>
