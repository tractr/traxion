<tractr-form-item
  [name]="name"
  [label]="label"
  [errorTip]="errorTip"
  [status]="status"
>
  <tractr-input-string
    [value]="state"
    (valueChanged)="setValue($event)"
    [delayed]="delayed"
    [autocomplete]="autocomplete"
    [type]="inputType"
    [placeholder]="placeholder"
  ></tractr-input-string>
</tractr-form-item>
