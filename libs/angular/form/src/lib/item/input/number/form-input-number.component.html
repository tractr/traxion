<tractr-form-item
  [name]="name"
  [label]="label"
  [errorTip]="errorTip"
  [status]="status"
>
  <tractr-input-number
    [value]="state"
    (valueChanged)="setValue($event)"
    [delayed]="delayed"
    [min]="min"
    [max]="max"
    [step]="step"
    [size]="size"
    [placeholder]="placeholder"
  ></tractr-input-number>
</tractr-form-item>
