<tractr-form-item
  [name]="name"
  [label]="label"
  [errorTip]="errorTip"
  [status]="status"
>
  <tractr-date-picker
    [value]="state"
    (valueChanged)="setValue($event)"
    [delayed]="delayed"
    [placeholder]="placeholder"
    [format]="format"
    [showTime]="showTime"
  ></tractr-date-picker>
</tractr-form-item>
