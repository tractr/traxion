<tractr-form-item
  [name]="name"
  [label]="label"
  [errorTip]="errorTip"
  [status]="status"
>
  <tractr-select
    [options]="options"
    [value]="state"
    (valueChanged)="setValue($event)"
    [delayed]="delayed"
    [multiple]="multiple"
    [placeholder]="placeholder"
  ></tractr-select>
</tractr-form-item>
