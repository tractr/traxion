<tractr-form [form]="form" (submitted)="onSubmit()">
  <tractr-form-input-string
    [form]="form"
    name="password"
    subtype="password"
    [placeholder]="'reset_password-password_placeholder' | translate"
  ></tractr-form-input-string>

  <tractr-form-input-string
    [form]="form"
    name="confirmPassword"
    subtype="password"
    [placeholder]="'reset_password-confirm_password_placeholder' | translate"
  ></tractr-form-input-string>

  <tractr-form-button [form]="form" [loading]="processing">{{
    'reset_password-submit' | translate
  }}</tractr-form-button>
</tractr-form>
