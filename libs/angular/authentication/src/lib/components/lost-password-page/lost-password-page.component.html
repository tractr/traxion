<h1>{{ 'lost_password_page-title' | translate }}</h1>

<tractr-lost-password
  *ngIf="!resetRequestSentTo"
  (submitted)="resetRequestSentTo = $event"
  (cancel)="cancel()"
></tractr-lost-password>

<p *ngIf="resetRequestSentTo" class="request-sent-to">
  {{
    'lost_password_page-request_sent_to'
      | translate: { email: resetRequestSentTo }
  }}
</p>
