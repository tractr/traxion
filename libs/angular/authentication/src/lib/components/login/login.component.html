<tractr-form [form]="form" (submitted)="onSignIn()" [layout]="'vertical'">
  <tractr-form-input-string
    [label]="'login-email' | translate"
    name="email"
    [form]="form"
    [errorTip]="'login-email_required' | translate"
    subtype="email"
  ></tractr-form-input-string>

  <tractr-form-input-string
    [label]="'login-password' | translate"
    name="password"
    [form]="form"
    [errorTip]="'login-password_required' | translate"
    subtype="password"
  ></tractr-form-input-string>

  <tractr-form-button [form]="form">{{
    'login-submit_button' | translate
  }}</tractr-form-button>
</tractr-form>
