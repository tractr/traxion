name: tests

on:
  pull_request:

# gitaction does not support anchors yet
# Keep the comment to use it when it will be ready

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - &checkout
      - uses: actions/checkout@v2
      # - &cache
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
      # - &setup
      - name: use node.js 15
        uses: actions/setup-node@v1
        with:
          node-version: 15
          registry-url: https://npm.pkg.github.com
      # - &install
      - name: node version
        run: node -v
      - name: npm version
        run: npm -v
      - name: install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm install

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # - <<: *checkout
      # - <<: *cache
      # - <<: *setup
      # - <<: *install#- &checkout
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
      - name: use node.js 15
        uses: actions/setup-node@v1
        with:
          node-version: 15
          registry-url: https://npm.pkg.github.com
      - name: install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm install
      - name: generate
        run: npm run generate
      - name: test
        run: npm run test --scope @tractr/hapify-user-boilerplalte

  lint:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # - <<: *checkout
      # - <<: *cache
      # - <<: *setup
      # - <<: *install
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: node-${{ hashFiles('**/package-lock.json') }}
      - name: use node.js 15
        uses: actions/setup-node@v1
        with:
          node-version: 15
          registry-url: https://npm.pkg.github.com
      - name: install
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm install
      - name: generate
        run: npm run generate
      - name: lint
        run: npm run lint
