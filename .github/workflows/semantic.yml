##############################################
##      Reusable semantic pull request      ##
##############################################
name: Pull Request

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  commitlint:
    name: Semantic release
    runs-on: ubuntu-latest
    steps:
      - name: Check the pull request name
        uses: amannn/action-semantic-pull-request@v3.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
