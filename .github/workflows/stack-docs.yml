name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install dependencies and generate files
        uses: tractr/stack/.github/actions/setup@main
        with:
          generate: false
          registryUrl: ${{ inputs.registryUrl }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Deploy to GitHub Pages
        env:
          USE_SSH: false
          GIT_USER: tractr-bot
          GIT_PASS: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.email "tractr-bot@tractr.net"
          git config --global user.name "tractr-bot"
          nx build docs
          nx deploy docs
