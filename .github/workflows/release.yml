name: Stack release and Deploy

on:
  push:
    branches:
      - main

jobs:
  npm-release:
    name: Release npm packages
    uses: ./.github/workflows/release-npm.yml
    with:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      NPM_REGISTRY: ${{ secrets.NPM_REGISTRY }}
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      botName: tractr-bot
