<div class="form__wrapper">
  <form
    class=""
    nz-form
    [nzLayout]="'inline'"
    [formGroup]="validateForm"
    (ngSubmit)="submitForm()"
  >
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your email!">
        <nz-input-group nzPrefixIcon="user">
          <input
            nz-input
            id="login-email"
            type="email"
            formControlName="email"
            placeholder="Email"
            required
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your password!">
        <nz-input-group nzPrefixIcon="lock">
          <input
            formControlName="password"
            nz-input
            id="login-password"
            type="password"
            placeholder="Password"
            required
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button
          nz-button
          nzType="primary"
          [disabled]="!validateForm.valid"
          class="btn--primary"
        >
          Connexion
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
