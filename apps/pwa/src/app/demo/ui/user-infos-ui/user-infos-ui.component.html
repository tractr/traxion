<div class="user__infos__wrapper">
  <h3 class="user__infos__wrapper__title">
    Utilisateur connecté : <span class="text-indigo-600">{{ name }}</span>
  </h3>
  <div class="user__infos__wrapper__content">
    <p><strong>Email</strong> : {{ email }}</p>
    <p><strong>Rôle</strong> : {{ role }}</p>
  </div>

  <button
    nz-button
    nzType="primary"
    class="btn--primary"
    (click)="logoutEvent.emit()"
  >
    Déconnexion
  </button>
</div>
